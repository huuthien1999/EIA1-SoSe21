<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Canvas</title>
    <!-- <script src="TS/Moveable/moveable.js" defer></script> -->
    <script src="TS/positions/positions.js" defer></script>
    <script src="TS/human/human.js" defer></script>
   
   
    <script src="TS/player/player.js" defer></script>
    <script src="TS/ball/ball.js" defer></script>
    
    <script src="TS/footballField/footballfield.js" defer></script>
    
    <script src="TS/Main/main.js" defer></script>
    <script src="TS/formElements/form.js" defer></script>
    
    <!-- <script src="TS/Background/background.js" defer></script>
    <script src="TS/Clouds/cloud.js" defer></script> -->
  
   

    <link rel="stylesheet" href="CSS/style.css">


</head>

<body>

   <canvas></canvas> <!-- Canvas wird in der HTML erstellt  -->

   <div id="formLeft">
       <h2>Player Adjustment</h2>
    <form id="0">
        <!-- stepper -->

        <p>Player Number:  <p id="playerNumber"></p></p>
        <br>
        <p>Team:  <p id="team"></p></p>


        <label for="maxSpeed">Maximal Speed</label><br>
        <input type="range" id="maxSpeed" name="maxSpeed" step="0.1" max="1" min="0.6" ><br>

        <label for="minSpeed">Minimal Speed</label><br>
        <input type="range" id="minSpeed" name="minSpeed" step="0.1" max="0.5" min="0.2" ><br>

        <label for="maxPre">Maximal Precision</label><br>
        <input type="range" id="maxPre" name="maxPre" step="1" max="25" min="5" ><br>

        <label for="minPre">Minimal Precision</label><br>
        <input type="range" id="minPre" name="minPre" step="1" max="25" min="5" ><br>

        <label for="team1Color">Shirt Color Team 1</label>
        <br>
        <input name="team1Color" type="color" id="team1Color"  value="#ff0000" style="width:30px;">
        <br>
        <label for="team2Color">Shirt Color Team 2</label>
        <br>
        <input name="team2Color" type="color" id="team2Color"  value="#ff0000" style="width:30px;">
        <br>


</div>

<div>
    <form id="0" name="formRight">

        <h2>Player Exchange</h2>
        <!-- stepper -->
        <button id="teamA">Team A</button>
        <button id="teamB">Team B</button>

        <label for="subPlayer">Player:</label><br>

        <select name="subPlayer" id="subPlayer">
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Verdana">Verdana</option>
        </select>

        <p>Speed</p>
        <p>Max: <p id="rightMaxSpeedPlayer"></p> </p>
        <p>Min: <p id="rightMinSpeedPlayer"></p></p>
        
        <p>Precision</p>
        <p>Max: <p id="rightMaxPrecPlayer"></p> </p>
        <p>Min: <p id="rightMinPrecPlayer"></p></p>


        
        <label for="subPlayer">Substitute:</label><br>

        <select name="subPlayer" id="subPlayer">
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Verdana">Verdana</option>
        </select>

        <p>Speed</p>
        <p>Max: <p id="rightMaxSpeedSub"></p> </p>
        <p>Min: <p id="rightMinSpeedSub"></p></p>
        
        <p>Precision</p>
        <p>Max: <p id="rightMaxPrecSub"></p> </p>
        <p>Min: <p id="rightMinPrecSub"></p></p>

       
    </form>
</div>






</body>

</html>
